apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-ms-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-ms
  template:
    metadata:
      labels:
        app: ecommerce-ms
    spec:
      #automountServiceAccountToken: false
      containers:
        - name: ecommerce-ms
          image: "yasniel1408/ecommerce-ms:latest"
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "800m"
