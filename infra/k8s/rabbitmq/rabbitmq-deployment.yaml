apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      automountServiceAccountToken: false
      containers:
        - name: rabbitmq
          image: "rabbitmq:latest"
          args: []
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "600Mi"
              cpu: "200m"

