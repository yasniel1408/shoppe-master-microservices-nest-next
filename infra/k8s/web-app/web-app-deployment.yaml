apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      automountServiceAccountToken: false
      containers:
        - name: web-app
          image: "yasniel1408/web-app:latest"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "600Mi"
              cpu: "1"
